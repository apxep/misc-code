network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: no
    eth1:
      dhcp4: no
    eth10:
      dhcp4: no
    eth11:
      dhcp4: no
  bonds:
    bond0:
      interfaces:
        - eth10
        - eth11
      parameters:
        mode: balance-rr
        #mode: 802.3ad
        #mii-monitor-interval: 100
        #lacp-rate: fast
        #transmit-hash-policy: layer2+3
  bridges:
    br0:
      interfaces:
        - bond0
      parameters:
        stp: false
  vlans:
    br0.123:
      id: 123
      link: br0
      addresses:
        - 192.168.123.10/24
      # gateway4: 192.168.123.1 # Uncomment if this is the default gateway
      # nameservers:
      #   addresses:
      #   - 192.168.1.2

